<!doctype html>
<html ng-app>
<head>
  <title></title>
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap-responsive.min.css">
  <link rel="stylesheet" type="text/css" href="home/css/home.css">
  
  <script src="lib/angular.js"></script>
  <script src="lib/bootstrap/js/bootstrap.min.js"></script>
  <script src="home/controllers/ChatController.js"></script>
</head>
<body>
<header class="hero-unit">
    <h1>ChatterBox</h1>
    <p class="lead">Welcome to ChatterBox!</p>
</header>

<div class="container-fluid" ng-controller="ChatController">
  <div class="row-fluid">
    <div class="span2 panel">
      <div class="row-fluid">
        <div class="span12 text-center">Rooms/Topics</div>
      </div>
    </div>

    <div class="span7 panel">
      <div class="row-fluid">
        <div class="span10 offset1 text-center">ChatLog</div>
      </div>
      <div class="row-fluid">
        <div class="span12">
          <ul ng-repeat="chat in chatlog">
            <li><span class="username">{{ chat.user }}</span>: {{ chat.message }}</li>
          </ul>
        </div>
      </div>
    </div>

    <div class="span3 panel">
      <div class="row-fluid">
        <div class="span12 text-center">Users</div>
      </div>
       <div class="row-fluid">
        <input type="text" class="span12 text-center" ng-model="currentUser.name" value={{ currentUser.name }}>
      </div>
       <div class="row-fluid">
          <ul ng-repeat="user in users" class="text-center">
            <li>{{user.name}}</li>
          </ul>
      </div>
    </div>
  </div>


<div class="navbar navbar-fixed-bottom">
    <div >
        <div class="container" >
            <a class="brand" href="#">Chatter:</a>
            <form class="navbar-form pull-left" ng-submit="addMessage()">
              <textarea rows="3" class="span8" ng-model="message" name="message"></textarea>
              <button type="submit" class="btn large-btn">Send</button>
            </form>
        </div>
    </div>
</div>

</div>

</body>
</html>
