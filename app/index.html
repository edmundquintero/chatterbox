<!doctype html>
<html ng-app="chatterBox">
<head>
  <title></title>
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap-responsive.min.css">
  <link rel="stylesheet" type="text/css" href="home/css/home.css">
  
</head>
<body>
<header class="hero-unit">
    <h1>ChatterBox</h1>
    <p class="lead">Welcome to ChatterBox!</p>
</header>

<div class="container-fluid" ng-controller="UsersCtrl">
  <div class="row-fluid">
    <div class="span2 panel">
      <div class="row-fluid">
        <div class="span12 text-center">Rooms/Topics</div>
      </div>
    </div>

    <div class="span7 panel" ng-controller="ChatCtrl">
      <div class="row-fluid">
        <div class="span10 offset1 text-center">ChatLog</div>
      </div>
      <div class="row-fluid chat-log">
        <div class="span12 chatmessages">
          <ul>
            <li ng-repeat="chat in chatlog" >
              <span class="myname">{{ chat.user.name }}</span>
              : {{ chat.message }}
            </li>
          </ul>
        </div>
      </div>
      <div class="row-fluid">
        <div class="span10 offset1">
          <form ng-submit="addMessage()">
            <textarea rows="3" ng-model="message" name="message"></textarea>
            <button type="submit" class="btn large-btn">Send</button>
          </form>
        </div>
      </div>
    </div>

    <div class="span3 panel">
      <div class="row-fluid">
        <div class="span12 text-center">Users</div>
      </div>
       <div class="row-fluid">
        <input type="text" class="span10 offset1 text-center" ng-model="currentUser.name" value={{ currentUser.name }}>
      </div>
       <div class="row-fluid">
          <ul ng-repeat="user in users" class="text-center">
            <li>{{user.name}}</li>
          </ul>
      </div>
    </div>
  </div>


</div>


<script src="lib/angular.js"></script>
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
<script src="js/app.js"></script>
<script src="js/controllers/UsersCtrl.js"></script>
<script src="js/controllers/ChatCtrl.js"></script>

</body>
</html>
